<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/transfer.css">
    <title>Transferência</title>
</head>
<body>
    <div class="header">
        <h1>Realizar Transferência</h1>
    </div>
    
    <div class="content">
        <form id="transferForm">
            <label for="contaDestino">Conta Destino (CPF):</label>
            <input type="text" id="contaDestino" name="contaDestino" required>
            <br>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required>
            <br>
            <button type="submit" class="transferButton">Transferir</button>
            <br>
            <button id="voltarButton" class="voltarButton" onclick="window.location.href='usuario.html'">Voltar</button>
        </form>
    </div>

    <script src="transferencia.js"></script>
</body>
</html>
