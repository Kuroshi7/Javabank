<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="usuarios" >
    </p>
    
    <script>
        const p = document.getElementById('usuarios')

        fetch('http://localhost:8080/customer/')
        .then(data => {
            return data.text()
        })
        .then(dados => {
            console.log(dados)
            p.innerText = dados
        })
    </script>
</body>
</html>
